<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deret Bilangan Fibonacci</title>
        <style>
            body {
                margin: 20px;
                text-align: center;
            }
            
            input {
                padding: 5px;
            }
            
            button {
                padding: 5px 10px;
            }
            
            pre {
                font-size: 16px;
            }
        </style>
    </head>
<body>
    <label>Fibonacci</label>
    <input type="number" id="jumlah" min="1" placeholder="Masukkan jumlah baris" />
    <button onclick="tampilkan()">Run</button>
    <div id="hasil"></div>
    
    <script>
        function tampilkan() {
            let n = parseInt(document.getElementById("jumlah").value);
            let hasil = document.getElementById("hasil");
            hasil.innerHTML = "";
            
            if (isNaN(n) || n <= 0) {
                hasil.innerHTML = "Masukkan angka yang valid!";
                return;
            }
            
            // generate bilangan fibonacci
            let fib = [1, 1];
            for (let i = 2; i < (n * (n + 1)) / 2; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            
            // Tampilkan pola segitiga
            let index = 0;
            let output = "<pre>";
            for (let baris = 1; baris <= n; baris++) {
                let line = "";
                for (let j = 0; j < baris; j++) {
                    line += fib[index++] + " ";
                }
                
                output += line.trim() + "\n";
            }
            
            output += "</pre>";
            hasil.innerHTML = output;
        }
    </script>
</body>
</html>
